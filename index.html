<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionaria</title>
    <link rel="stylesheet" href="assets/ccs/style.css">
</head>
<body>
    <div class="cabecalho">
        <header>

            <div class="absolute">
                <h1>Cadastre Seu Carro Agora Mesmo</h1>
            </div>
       
        </header>

    </div>
 <div class="rel-cima">
    <main>
         <div class="abs-cima">
             <h1>Venda Seu Carro Facil  !</h1>
             <br>
                 <h5>Me Fale as Caracteristicas do Seu Carro : </h5>
                <hr> 
        </div>
    <div class="rel-form">
        <form action="get">
            <div class="abs-form">
                <label for="Tituki">Qual o titulo do anuncio ? : </label><br>
                <input type="text" placeholder="Qual o titulo do seu anuncio?">
            </div>
            <div class="abs-form2">
                <label for="preco">Preco : </label>
                <input type="number" name="num" id="num" placeholder="Qual o valor do seu carro ?">
            </div>
            <div class="abs-form3">
                <label for="descricao">Descrição :</label>
                <textarea name="desc" id="desc" cols="80" rows="5" placeholder="Me fale detalhes do seu carro"></textarea>
            </div>
            <div class="abs-form4">
                <label for="marca">Marca : </label>
                <input type="text" placeholder="Me fale a marca do seu veiculo">
            </div>
            <div class="abs-form5">
                <label for="km">Kilometragem :</label>
                <input type="number" name="km" id="km" placeholder="Quantos KM ?">
            </div>
            <div class="abs-form6">
                <label for="data">Data da compra :</label>
                <input type="date" name="data" id="data">
            </div>
            <div class="abs-form7">
                <label for="cambio">Tipo de cambio :</label>
                <input type="radio" name="cambio" id="manual"> Manual
                <input type="radio" name="cambio" id="automatico"> Automatico
            </div>
            <div class="abs-form8">
                <label for="opc">Opcionais : </label>
                <input type="checkbox" name="airbag" id="airbag"> AirBag
                <input type="checkbox" name="alarme" id="alarme"> Alarme
                <input type="checkbox" name="ar" id="ar"> Ar Condicionado
            </div>
            
        </form>
     </div>
    </main>        
</div>
</body>
</html>
